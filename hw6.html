<body>
    <script>
        function tree(n) {
            if (n === 1) return console.log('^')

            let tree = ''
            let leaves = treeLeaves(n)
            let wood = treeWood(n)
            tree += leaves
            tree += wood

            return console.log(tree)
        }

        function treeLeaves(n) {
            let leaves = '\n'
            for (let i = 1; i <= n; i++) {
                leaves += ' '.repeat(n - i)
                leaves += '^'.repeat((2 * i) - 1)
                leaves += '\n'
            }
            return leaves

        }
        function treeWood(n) {
            let wood = ''
            for (let i = 1; i <= n; i++) {
                wood += ' '.repeat(n - 1)
                wood += '^'
                wood += '\n'
            }
            return wood
        }
        tree(8);
    </script>
</body>
