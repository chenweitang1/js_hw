<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI值</title>
</head>

<body>
    <script>
        let w = prompt("請輸入身高");
        let h = prompt("請輸入體重");
        let bmi = (w / (h * h) / 100).toFixed(2);
        if (bmi < 18.5) {
            console.log("過輕")
        } else if (bmi < 24) {
            console.log("正常")
        } else if (bmi < 27) {
            console.log("過重")
        } else if (bmi < 30) {
            console.log("輕度肥胖")
        } else if (bmi < 35) {
            console.log("中度肥胖")
        } else {
            console.log("重度肥胖")
        }
    </script>
</body>

</html>
